# Language Identification Task Configuration

task: langid
seed: 0

# Model Configuration
model:
  path: data/models/Qwen2.5-Omni-3B
  lora:
    r: 64                             # LoRA rank (higher = more parameters, better fit)
    alpha: 128                        # LoRA alpha scaling factor (typically 2x rank)
    dropout: 0.1                      # Dropout probability for LoRA layers
    bias: none                        # Bias type: none, all, or lora_only
    target_modules:                   # Modules to apply LoRA to
      - q_proj                        # Query projection for attention
      - k_proj                        # Key projection
      - v_proj                        # Value projection
      - o_proj                        # Output projection
      - gate_proj                     # MLP gating
      - up_proj                       # MLP expansion
      - down_proj                     # MLP projection
      - audio_tower.proj              # Critical for acoustic embeddings
    task_type: CAUSAL_LM

# Dataset Configuration
dataset:
  # Source
  dataset_name: google/fleurs         # Google FLEURS (Fast, efficient, well-organized)
  dataset_config: null
  languages:                          # 10 diverse languages (mapped to FLEURS configs)
    - en
    - de
    - fr
    - es
    - zh
    - ar
    - hi
    - ja
    - ru
    - pt
  # Processing
  seed: 0
  num_proc: auto
  cache_splits: true
  force_rebuild: false
  # Sample limits
  max_train_samples: null             # Recommended: null for full dataset
  max_validation_samples: null
  max_test_samples: null
  # Audio filtering
  max_duration: 20.0                  # Maximum audio duration in seconds
  min_duration: 0.5                   # Minimum audio duration in seconds
  normalize_audio: false
  # Column mappings
  label_column: language
  audio_column: audio
  # Splits
  train_split: train
  validation_split: validation
  test_split: test

# Loss Configuration
loss:
  type: default                       # Options: "default", "focal", "weighted"

# Training Configuration
training:
  # Compute & batching
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 2
  bf16: true
  fp16: false
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  # Optimization
  learning_rate: 3.0e-05
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  # Schedule
  num_train_epochs: 1
  eval_strategy: steps
  eval_steps: 50
  save_strategy: steps
  save_steps: 50
  initial_eval: true
  # Checkpointing
  save_total_limit: 3
  resume_from_checkpoint: null        # Options: null (start fresh), "auto" (detect latest), or explicit path
  # Early stopping
  early_stopping_patience: 1
  early_stopping_threshold: 0.0005
  load_best_model_at_end: true
  metric_for_best_model: eval_accuracy
  greater_is_better: true
  # Data loading
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2
  group_by_length: true
  length_column_name: duration
  balanced_sampling: null             # Options: null (default), "balanced_batch", "weighted"
  sampling_method: sqrt_inverse       # Options: "inverse", "sqrt_inverse", "balanced"
  # Evaluation
  max_eval_samples: null              # Use subset during training for speed (null = full eval)
  shuffle_eval_subset: true           # Randomly sample eval subset
  eval_accumulation_steps: 4
  remove_unused_columns: false
  # Logging
  logging_steps: 10
  report_to:
    - tensorboard
    - wandb
  # Generation
  generation_kwargs:
    max_new_tokens: 4                 # Max 3 tokens per label (portuguese) + 1 buffer
    do_sample: false                  # Greedy decoding for deterministic results
    num_beams: 1                      # No beam search needed

# Artifacts Configuration
artifacts:
  adapter_subdir: qwen2_5_omni_lora_langid

# Metrics Configuration
metrics:
  history_csv: langid_training_history.csv
  loss_plot: langid_loss_accuracy.png
  confusion_matrix: langid_confusion_matrix.png
  normalize_confusion_matrix: true    # If true, shows percentages; if false, shows counts
