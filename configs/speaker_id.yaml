# ============================================================================
# Speaker Identification Task Configuration
# ============================================================================

task: speaker_id
seed: 0

# ============================================================================
# Model Configuration
# ============================================================================
model:
  path: models/Qwen2.5-Omni-3B

  # LoRA (Low-Rank Adaptation) Configuration
  lora:
    r: 64                    # LoRA rank (higher = more parameters, better fit)
    alpha: 128                # LoRA alpha scaling factor (typically 2x rank)
    dropout: 0.1             # Dropout probability for LoRA layers
    bias: none               # Bias type: none, all, or lora_only
    target_modules:          # Modules to apply LoRA to
      - q_proj
      - k_proj
      - v_proj
      - o_proj
      - gate_proj  # MLP gating
      - up_proj    # MLP expansion
      - down_proj  # MLP projection
      - audio_tower.proj       # Critical for acoustic embeddings
    task_type: CAUSAL_LM

# ============================================================================
# Dataset Configuration
# ============================================================================
dataset:
  # Dataset source - VoxCeleb2 dataset (124 speakers, 463k utterances)
  dataset_name: acul3/voxceleb2
  dataset_config: null

  # Data processing
  seed: 0
  num_proc: auto
  cache_splits: true
  force_rebuild: false

  # Speaker and sample limits
  max_speakers: 100               # Select top 100 speakers by sample count
  max_samples_per_speaker: 200    # Limit to 200 utterances per speaker
  max_train_samples: null
  max_validation_samples: null
  max_test_samples: null

  # Audio duration filtering
  # Filter out very long or short utterances
  max_duration: 20.0   # Filter out very long utterances
  min_duration: 1.0    # Filter out very short utterances

  # Audio trimming in collator (applied during training)
  # Trims audio to this length instead of filtering out long samples
  max_audio_length: 10.0   # Trim audio to 10 seconds (saves VRAM, keeps more data)

  # Column mappings (VoxCeleb2 specific)
  label_column: speaker_id      # VoxCeleb2 uses "speaker_id"
  text_column: transcription    # VoxCeleb2 uses "transcription"
  audio_column: audio

  # Split configuration
  # VoxCeleb2 only has "train" split, so we create our own splits
  split_percentages:
    train: 0.8        # 80% for training (~19,840 samples)
    validation: 0.1   # 10% for validation (~2,480 samples)
    test: 0.1         # 10% for test (~2,480 samples)
  train_split: train
  validation_split: validation  # Will be created from train
  test_split: test              # Will be created from train
  stratify_by_column: label     # Ensure balanced speaker distribution

  # Task-specific options
  include_transcript: false      # Audio-only speaker identification

# ============================================================================
# Loss Configuration
# ============================================================================
loss:
  # Loss function type: "default", "focal", "weighted"
  type: default     # Standard cross-entropy

  # Focal loss parameters (only used if type: focal)
  focal:
    gamma: 2.0              # Focusing parameter (higher = more focus on hard examples)
    alpha: null             # Class weighting (null, single value, or list per class)

  # Weighted cross-entropy parameters (only used if type: weighted)
  weighted:
    weights: null           # Explicit weights for each speaker class (124 values)
    auto_compute: false     # Auto-compute weights from training data distribution
    method: sqrt_inverse    # Method for auto-compute: "inverse", "sqrt_inverse", "balanced"

# ============================================================================
# Training Configuration
# ============================================================================
training:
  # Batch sizes and accumulation
  per_device_train_batch_size: 32
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 1

  # Optimization
  learning_rate: 3e-05
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Training duration
  num_train_epochs: 10

  # Checkpointing
  save_strategy: steps
  save_steps: 100
  save_total_limit: 3
  # Resume from checkpoint: null (start fresh), "auto" (detect latest), or explicit path
  resume_from_checkpoint: auto

  # Evaluation
  eval_strategy: steps
  eval_steps: 100
  max_eval_samples: null        # Use subset during training for speed (full eval at end)
  shuffle_eval_subset: true     # Randomly sample eval subset
  initial_eval: true

  # Logging
  logging_steps: 10
  report_to:
    - tensorboard
    - wandb

  # Early stopping
  early_stopping_patience: 5
  early_stopping_threshold: 0.001
  load_best_model_at_end: true
  metric_for_best_model: eval_macro_f1
  greater_is_better: true

  # Performance optimizations
  bf16: true
  fp16: false
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false

  # Data loading
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2

  # Balanced sampling for imbalanced datasets
  # Options: null (default), "balanced_batch", "weighted"
  # null = default random sampling (good for balanced speaker distribution)
  balanced_sampling: null

  # Weighting method for weighted sampling (only used if balanced_sampling: weighted)
  sampling_method: sqrt_inverse

  group_by_length: true  # Group samples by duration for efficient batching
  length_column_name: duration

  # Other
  eval_accumulation_steps: 4
  remove_unused_columns: false

  # Generation parameters (for constrained decoding evaluation)
  generation_kwargs:
    max_new_tokens: 5      # Speaker IDs are typically short
    do_sample: false       # Greedy decoding for deterministic results
    num_beams: 1           # No beam search needed

# ============================================================================
# Artifacts Configuration
# ============================================================================
artifacts:
  adapter_subdir: qwen2_5_omni_lora_speaker_id_voxceleb2

# ============================================================================
# Metrics Configuration
# ============================================================================
metrics:
  history_csv: speaker_id_training_history.csv
  loss_plot: speaker_id_loss_accuracy.png
  confusion_matrix: speaker_id_confusion_matrix.png
  normalize_confusion_matrix: true  # If true, shows percentages; if false, shows counts
