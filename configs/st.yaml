# ============================================================================
# Speech Translation (ST) Task Configuration - CoVoST2
# ============================================================================

task: st
seed: 0

# Language pair configuration (affects prompts and artifact directories)
# Format: {source_lang}_{target_lang} (e.g., en_de, en_fr, en_es)
language: en_de

# ============================================================================
# Model Configuration
# ============================================================================
model:
  path: data/models/Qwen2.5-Omni-3B

  # LoRA (Low-Rank Adaptation) Configuration
  lora:
    r: 64                    # LoRA rank (higher = more parameters, better fit)
    alpha: 128               # LoRA alpha scaling factor (typically 2x rank)
    dropout: 0.1             # Dropout probability for LoRA layers
    bias: none               # Bias type: none, all, or lora_only
    target_modules:          # Modules to apply LoRA to
      - q_proj               # Query - what to attend to
      - k_proj               # Key - acoustic feature matching
      - v_proj               # Value - representation learning
      - o_proj               # Output projection

      # CRITICAL: Audio-to-text grounding
      - audio_tower.proj     # Acoustic embeddings â†’ LLM space - MUST TRAIN THIS!

      - gate_proj      # For complex acoustic patterns
      - up_proj        # For representation expansion
      - down_proj      # For projection
    task_type: CAUSAL_LM

# ============================================================================
# Dataset Configuration
# ============================================================================
dataset:
  # CoVoST2 configuration (language pair is automatically set from top-level 'language' parameter)
  dataset_name: fixie-ai/covost2

  # Sample limits (null = use all available)
  max_train_samples: 50000
  max_validation_samples: 10000
  max_test_samples: 5000

  # Audio filtering (duration in seconds, null = no limit)
  max_duration: 20.0     # Filter out audio longer than this
  min_duration: 1.0      # Filter out audio shorter than this

  # Column mappings (CoVoST2 specific)
  audio_column: audio
  source_column: sentence        # English source text
  translation_column: translation  # German translation

  # Split configuration
  train_split: train
  validation_split: validation
  test_split: test

  # Data processing
  seed: 0
  num_proc: auto
  cache_splits: true
  force_rebuild: false

# ============================================================================
# Training Configuration
# ============================================================================
training:
  # Batch sizes and accumulation
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 2

  # Optimization
  learning_rate: 1e-5
  lr_scheduler_type: cosine
  warmup_ratio: 0.15            # Higher warmup for ST (complex task)
  weight_decay: 0.01
  max_grad_norm: 1.0

  # Training duration
  num_train_epochs: 3

  # Checkpointing
  save_strategy: steps
  save_steps: 100
  save_total_limit: 4
  # Resume from checkpoint: null (start fresh), "auto" (detect latest), or explicit path
  resume_from_checkpoint: null

  # Evaluation
  eval_strategy: steps
  eval_steps: 100
  max_eval_samples: null         # Use subset during training for speed
  shuffle_eval_subset: false
  initial_eval: false

  # Logging
  logging_steps: 10
  report_to:
    - tensorboard
    - wandb

  # Early stopping
  early_stopping_patience: 5
  early_stopping_threshold: 0.1   # BLEU improvement threshold
  load_best_model_at_end: true
  metric_for_best_model: bleu
  greater_is_better: true      # BLEU: higher is better

  # Performance optimizations
  bf16: true
  fp16: false
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false

  # Data loading
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 2
  group_by_length: false        # Important for variable length audio
  length_column_name: duration

  # Other
  eval_accumulation_steps: 2
  remove_unused_columns: false

  # Generation parameters (for evaluation)
  generation_kwargs:
    max_new_tokens: 128         # Translations can be longer
    do_sample: false
    num_beams: 1                # Beam search for better translations
    length_penalty: 1.0         # Linear penalty - crucial for stable BLEU

# ============================================================================
# Artifacts Configuration
# ============================================================================
artifacts:
  adapter_subdir: qwen2_5_omni_lora_st

# ============================================================================
# Metrics Configuration
# ============================================================================
metrics:
  history_csv: st_training_history.csv
  loss_plot: st_loss_bleu_plot.png
