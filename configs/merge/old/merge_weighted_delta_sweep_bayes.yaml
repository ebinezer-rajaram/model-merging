adapters: [kws, langid]
method: weighted_delta
merge_mode: common
split: validation
constraint_nonnegative: true
eval_subset:
  enabled: true
  seed: 0
  shuffle: true
  stratified: true
  per_task:
    kws:
      max_samples: 5000
    langid:
      max_samples: 1500
      label_column: language
search:
  type: bayes
  budget: 10
  init_points: 3
  initial_points:
    - lambda: 0.0
    - lambda: 0.5
    - lambda: 1.0
  seed: 42
  space:
    lambda:
      type: float
      min: 0.0
      max: 1.0
