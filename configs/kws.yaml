# Keyword Spotting Task Configuration

task: kws
seed: 0

# Model Configuration
model:
  path: data/models/Qwen2.5-Omni-3B
  lora:
    r: 64                             # LoRA rank (higher = more parameters, better fit)
    alpha: 128                        # LoRA alpha scaling factor (typically 2x rank)
    dropout: 0.1                      # Dropout probability for LoRA layers
    bias: none                        # Bias type: none, all, or lora_only
    target_modules:                   # Modules to apply LoRA to
      - q_proj                        # Query projection for attention
      - k_proj                        # Key projection
      - v_proj                        # Value projection
      - o_proj                        # Output projection
      - gate_proj                     # MLP gating for semantic understanding
      - up_proj                       # MLP expansion
      - down_proj                     # MLP projection
      - audio_tower.proj              # Critical for acoustic embeddings
    task_type: CAUSAL_LM

# Dataset Configuration
dataset:
  # Source
  dataset_name: google/speech_commands  # Dataset source
  dataset_config: v0.02               # Use v0.02 with 35 commands
  revision: refs/convert/parquet
  # Processing
  seed: 0
  num_proc: auto
  cache_splits: true
  force_rebuild: false
  # Sample limits
  max_train_samples: null             # ~75k samples after filtering (null = use all)
  max_validation_samples: null        # ~9k samples after filtering
  max_test_samples: null              # ~4k samples after filtering
  # Audio filtering
  max_duration: 2.0                   # Speech Commands are ~1 second, 2s max as safety buffer
  min_duration: 0.5                   # Filter out very short clips that lack context
  # Column mappings
  label_column: label
  audio_column: audio
  # Splits
  train_split: train
  validation_split: validation
  test_split: test

# Loss Configuration
loss:
  type: default                       # Options: "default", "focal", "weighted"
  focal:                              # Used only if type: focal
    gamma: 2.0                        # Focusing parameter (higher = more focus on hard examples)
    alpha: null                       # Class weighting (null, single value, or list per class)
  weighted:                           # Used only if type: weighted
    weights: null                     # Explicit weights for each class
    auto_compute: false               # Speech Commands is balanced, no need for weighting
    method: sqrt_inverse

# Training Configuration
training:
  # Compute & batching
  per_device_train_batch_size: 48     # KWS samples are short (~1s), can use larger batches
  per_device_eval_batch_size: 48
  gradient_accumulation_steps: 1
  bf16: true
  fp16: false
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  # Optimization
  learning_rate: 5e-5
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  # Schedule
  num_train_epochs: 5                 # KWS typically converges quickly
  eval_strategy: steps
  eval_steps: 200
  save_strategy: steps
  save_steps: 200
  initial_eval: true
  # Checkpointing
  save_total_limit: 3
  resume_from_checkpoint: null        # Options: null (start fresh), "auto" (detect latest), or explicit path
  # Early stopping
  early_stopping_patience: 2
  early_stopping_threshold: 0.0001
  load_best_model_at_end: true
  metric_for_best_model: eval_macro_f1
  greater_is_better: true
  # Data loading
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4
  group_by_length: true               # Group by length for efficiency (short, uniform samples)
  length_column_name: duration
  balanced_sampling: null             # Not needed for Speech Commands (already balanced)
  sampling_method: sqrt_inverse       # Options: "inverse", "sqrt_inverse", "balanced"
  # Evaluation
  max_eval_samples: null              # Use full eval set
  shuffle_eval_subset: false
  eval_accumulation_steps: 4
  remove_unused_columns: false
  # Logging
  logging_steps: 50
  report_to:
    - tensorboard
    - wandb
  # Generation
  generation_kwargs:
    max_new_tokens: 3                 # Keywords are single words, 3 tokens is safe buffer
    do_sample: false                  # Greedy decoding for deterministic results
    num_beams: 1                      # No beam search needed

# Artifacts Configuration
artifacts:
  adapter_subdir: qwen2_5_omni_lora_kws

# Metrics Configuration
metrics:
  history_csv: kws_training_history.csv
  loss_plot: kws_loss_accuracy.png
  confusion_matrix: kws_confusion_matrix.png
  normalize_confusion_matrix: true    # If true, shows percentages; if false, shows counts
