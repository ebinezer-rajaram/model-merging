# Intent Classification Task Configuration

task: intent
seed: 0

# Model Configuration
model:
  path: data/models/Qwen2.5-Omni-3B
  lora:
    r: 64                             # LoRA rank (higher = more parameters, better fit)
    alpha: 128                        # LoRA alpha scaling factor (typically 2x rank)
    dropout: 0.1                      # Dropout probability for LoRA layers
    bias: none                        # Bias type: none, all, or lora_only
    target_modules:                   # Modules to apply LoRA to
      - q_proj                        # Query projection for attention
      - k_proj                        # Key projection
      - v_proj                        # Value projection
      - o_proj                        # Output projection
      - audio_tower.proj              # Acoustic embeddings
      - gate_proj                     # MLP gating for semantic understanding
      - up_proj                       # MLP expansion
      - down_proj                     # MLP projection
    task_type: CAUSAL_LM

# Dataset Configuration
dataset:
  # Source
  dataset_name: marcel-gohsen/slurp   # Dataset source
  dataset_config: null
  # Processing
  seed: 0
  num_proc: auto
  cache_splits: true
  force_rebuild: false
  # Sample limits
  max_train_samples: null             # null = use all
  max_validation_samples: null
  max_test_samples: null
  # Audio filtering
  max_duration: 20.0                  # Filter out samples exceeding this to prevent OOM
  min_duration: 0.5                   # Filter out very short clips that lack context
  normalize_audio: false
  normalize_per_speaker: false        # Normalize per speaker to handle different recording conditions
  target_rms_db: -25.0                # Target RMS level for normalization
  # Column mappings
  label_column: intent
  text_column: transcript
  audio_column: audio
  # Splits
  split_percentages: null
  train_split: train
  validation_split: devel
  test_split: test
  stratify_by_column: label
  # Task-specific
  include_transcript: false
  prepend_scenario: false

# Loss Configuration
loss:
  type: default                       # Options: "default", "focal", "weighted"
  focal:                              # Used only if type: focal
    gamma: 2.0                        # Focusing parameter (higher = more focus on hard examples)
    alpha: null                       # Class weighting (null, single value, or list per class)
  weighted:                           # Used only if type: weighted
    weights: null                     # Explicit weights for each class (e.g., [1.0, 1.5, 2.0, ...])
    auto_compute: false               # If true, computes weights automatically from training data
    method: sqrt_inverse              # Auto-compute method: "inverse", "sqrt_inverse", "balanced"

# Training Configuration
training:
  # Compute & batching
  per_device_train_batch_size: 16
  per_device_eval_batch_size: 16
  gradient_accumulation_steps: 2
  bf16: true
  fp16: false
  gradient_checkpointing: true
  gradient_checkpointing_kwargs:
    use_reentrant: false
  # Optimization
  learning_rate: 3e-05
  lr_scheduler_type: cosine
  warmup_ratio: 0.1
  weight_decay: 0.01
  max_grad_norm: 1.0
  # Schedule
  num_train_epochs: 3
  eval_strategy: steps
  eval_steps: 50
  save_strategy: steps
  save_steps: 50
  initial_eval: true
  # Checkpointing
  save_total_limit: 3
  resume_from_checkpoint: null        # Options: null (start fresh), "auto" (detect latest), or explicit path
  # Early stopping
  early_stopping_patience: 5
  early_stopping_threshold: 0.0001
  load_best_model_at_end: true
  metric_for_best_model: eval_macro_f1
  greater_is_better: true
  # Data loading
  dataloader_num_workers: 8
  dataloader_pin_memory: true
  dataloader_prefetch_factor: 4
  group_by_length: true               # Disabled when using balanced_sampling
  length_column_name: duration
  balanced_sampling: weighted         # Options: null (default), "balanced_batch" (equal per batch), "weighted" (oversample minority)
  sampling_method: sqrt_inverse       # For weighted sampling: "inverse" (full), "sqrt_inverse" (gentle), "balanced" (equal expected)
  # Evaluation
  max_eval_samples: null              # Use subset during training for speed (null = full eval)
  shuffle_eval_subset: true           # Randomly sample eval subset
  eval_accumulation_steps: 4
  remove_unused_columns: false
  # Logging
  logging_steps: 10
  report_to:
    - tensorboard
    - wandb
  # Generation
  generation_kwargs:
    max_new_tokens: 5                 # Intent labels may be 2-3 tokens, 5 provides buffer
    do_sample: false                  # Greedy decoding for deterministic results
    num_beams: 1                      # No beam search needed with constraints

# Artifacts Configuration
artifacts:
  adapter_subdir: qwen2_5_omni_lora_intent

# Metrics Configuration
metrics:
  history_csv: intent_training_history.csv
  loss_plot: intent_loss_accuracy.png
  confusion_matrix: intent_confusion_matrix.png
  normalize_confusion_matrix: true    # If true, shows percentages; if false, shows counts
