task: intent
seed: 0
model:
  path: models/Qwen2.5-Omni-3B
dataset:
  dataset_name: slurp
  dataset_config: null
  seed: 0
  num_proc: auto
  cache_splits: true
  force_rebuild: false
  max_train_samples: null
  max_validation_samples: null
  max_test_samples: null
  label_column: intent
  text_column: sentence
  audio_column: audio
  split_percentages: null
  train_split: train
  validation_split: devel
